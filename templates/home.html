<!-- templates/home.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trails Microservice</title>
</head>
<body>
    <h1>
        Trails:
    </h1>
    {% for user in users %}
    <h2>{{ user.fname }} {{ user.lname }}</h2>
    <ul>
        {% for trail in user.trails %}
        <li>
            {{ trail.content }}
        </li>
        {% endfor %}
    </ul>
    {% endfor %}
</body>
</html>
